<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>Number checker</h1>
<input type="number" placeholder="Give a number" id="input">
<button onclick="check()">Check</button>
<h1 id="result"></h1>


<script>
    const check=()=>{
        let num=document.getElementById('input').value;
            
            console.log(num)
            if(num==''){
        document.getElementById('result').innerHTML='plz enter a number';
            }else{
            if(num>=64){
        document.getElementById('result').innerHTML='number given by u is '+ num;
    }
    else{
        document.getElementById('result').innerHTML='there is nothing to display';
    }
}}
    </script>
</body>
</html>
