<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="Container">
       
            <h1 class="heading">Calculator</h1>
            <input class="Input" type="text" id="result" disabled>
            <button class="Num , clearbtn" onclick="clearResult()">C</button>
            <br>
            <button class="Num" onclick="AddInput('7')">7</button>
            <button class="Num" onclick="AddInput('8')">8</button>
            <button class="Num" onclick="AddInput('9')">9</button>
            <button class="Num" onclick="AddInput('*')">*</button>
            <br>
            <button class="Num" onclick="AddInput('4')">4</button>
            <button class="Num" onclick="AddInput('5')">5</button>
            <button class="Num" onclick="AddInput('6')">6</button>
            <button class="Num" onclick="AddInput('-')">-</button>
            <br>
            <button class="Num" onclick="AddInput('1')">1</button>
            <button class="Num" onclick="AddInput('2')">2</button>
            <button class="Num" onclick="AddInput('3')">3</button> 
            <button class="Num" onclick="AddInput('+')">+</button>
            <br>
            <button class="Num" onclick="AddInput('.')">.</button>
            <button class="Num" onclick="AddInput('0')">0</button>
            <button class="Num , Equalbtn" onclick="calculate()">=</button>
            <button class="Num" onclick="AddInput('/')">/</button>
       
    </div>
</body>
<script src="./Calculator.js">
   
</script>

</html>
